<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col>
        <img src="../../assets/imgs/logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Camper Chat allows you to talk to other 
          <strong>caravaners, RV'ers, roadtrippers and campers</strong> 
          near you. Use Camper Chat to give and receive tips, 
          ask for help with your flat tyre, or just have a friendly chat.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <a (click)="login()">
          <img src="../../assets/imgs/facebook-button.png">
        </a>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
